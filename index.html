<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Lucky Club</title>
    <script src="https://kit.fontawesome.com/dfcee9e4f1.js" crossorigin="anonymous"></script>

	<style>

		@import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
        @import url('https://fonts.googleapis.com/css?family=Monoton');

        * {
            margin: 0;
            padding: 0;
        }
		
		:root {
			--color-background: #31037d;
			--axis-x: 1px;
			--axis-y: 1rem;
			--delay: 10;
			--color-black: #000;
			--color-white: #fff;
			--color-orange: #d49c3d;
			--color-red: #d14b3d;
			--color-violet: #cf52eb;
			--color-blue: #44a3f7;
			--color-green: #5acb3c;
			--color-yellow: #debf40;
			--color-foreground: var(--color-white);
			--font-name: Righteous;
		}

        html {
            height: 100%;
            max-height: 100%;
        }

		body {
            background-color: var(--color-background);
			font-family: var(--font-name);
			height: 100vh;
		}







        #bg {
		    animation: 120s scroll infinite linear;
            background-image: url('https://www.svgrepo.com/show/119630/duck-hand-drawn-wheels-toy.svg');
            background-size: 96px 96px;
            bottom: 0;
            height: 100vh;
            left: 0;
            position: fixed;
		    right: 0;
		    top: 0;
		    width: 100vw;
		    opacity: 0.1;
		} 

		@-webkit-keyframes scroll {
		    100% { background-position: -3000px 0px; }
		}

		@-moz-keyframes scroll {
		    100% { background-position: -3000px 0px; }
		}

		@-o-keyframes scroll { 
            100% { background-position: -3000px 0px; }
		}

		@-ms-keyframes scroll {
		    100% { background-position: -3000px 0px; }
		}

		@keyframes scroll {
		    100% { background-position: -3000px 0px; }
		}


        .container-root {
            display: grid;
            grid-template-rows: 1fr 7.2rem;
            height: 100vh;
            min-height: 100vh;
            max-height: 100vh;
        }

        header {
            display: grid;
            grid-template-columns: 4.8rem repeat(2, 1fr) 4.8rem;
        }

        header {
            padding-top: 2.4rem;
        }

        .left {
            grid-column: 2/3;
        }

        .right {
            grid-column: 3/4;
            justify-self: right;
        }

        footer {
            display: grid;
            grid-row: 2/3;
        }

        .footer-content {
            align-self: flex-end;
            justify-self: center;
        }





		.c-rainbow {
			/* counter-reset: rainbow; */
			list-style: none;
			margin: 0;
			padding: 0;
			position: relative;
		}
				
		.c-rainbow__layer {
			--text-color: var(--color-foreground);
			/* counter-increment: rainbow; */
			animation: rainbow 1.5s ease-in-out infinite;
            color: var(--text-color);
            font-size: 3rem;
			text-shadow: -1px -1px 0 var(--color-black), 1px -1px 0 var(--color-black), -1px 1px 0 var(--color-black), 1px 1px 0 var(--color-black), 4px 4px 0 rgba(0, 0, 0, 0.2);
		}
        
		.c-rainbow__layer:nth-child(1) {
			animation-delay: calc(1 / var(--delay) * 1s);
			left: calc(var(--axis-x) * 1);
			z-index: -10;
		}
		.c-rainbow__layer:nth-child(2) {
			animation-delay: calc(2 / var(--delay) * 1s);
			left: calc(var(--axis-x) * 2);
			z-index: -20;
		}
		.c-rainbow__layer:nth-child(3) {
			animation-delay: calc(3 / var(--delay) * 1s);
			left: calc(var(--axis-x) * 3);
			z-index: -30;
		}
		.c-rainbow__layer:nth-child(4) {
			animation-delay: calc(4 / var(--delay) * 1s);
			left: calc(var(--axis-x) * 4);
			z-index: -40;
		}
		.c-rainbow__layer:nth-child(5) {
			animation-delay: calc(5 / var(--delay) * 1s);
			left: calc(var(--axis-x) * 5);
			z-index: -50;
		}
		.c-rainbow__layer:nth-child(6) {
			animation-delay: calc(6 / var(--delay) * 1s);
			left: calc(var(--axis-x) * 6);
			z-index: -60;
		}
		.c-rainbow__layer:nth-child(7) {
			animation-delay: calc(7 / var(--delay) * 1s);
			left: calc(var(--axis-x) * 7);
			z-index: -70;
		}
		.c-rainbow__layer:not(:first-child) {
			position: absolute;
			top: 0;
		}
		.c-rainbow__layer--white {
			--text-color: var(--color-white);
		}
		.c-rainbow__layer--orange {
			--text-color: var(--color-orange);
		}
		.c-rainbow__layer--red {
			--text-color: var(--color-red);
		}
		.c-rainbow__layer--violet {
			--text-color: var(--color-violet);
		}
		.c-rainbow__layer--blue {
			--text-color: var(--color-blue);
		}
		.c-rainbow__layer--green {
			--text-color: var(--color-green);
		}
		.c-rainbow__layer--yellow {
			--text-color: var(--color-yellow);
		}

		@keyframes rainbow {
			0%, 100% { transform: translatey(var(--axis-y)); }
			50% { transform: translatey(calc(var(--axis-y) * -1)); }
		}

    <script text="text/javascript">
        const target = window.document.getElementsByClassName("coming-soon")[0];

        const flickerLetter = (letter) =>
        `<span style="animation: text-flicker-in-glow ${
            Math.random() * 4
        }s linear both ">${letter}</span>`;
        const colorLetter = (letter) =>
        `<span style="color: hsla(${
            Math.random() * 360
        }, 100%, 80%, 1);">${letter}</span>`;
        const flickerAndColorText = (text) =>
        text.split("").map(flickerLetter).map(colorLetter).join("");
        const neonGlory = (target) =>
        (target.innerHTML = flickerAndColorText(target.textContent));

        neonGlory(target);
        target.onclick = ({ target }) => neonGlory(target);

    </script>
